<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recovery-container">
        <div class="recovery-card">
            <h1 class="recovery-title">¿Olvidaste tu contraseña?</h1>
            <p class="recovery-subtitle">Ingresa tu correo electrónico para restablecer tu contraseña.</p>
            <form class="recovery-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                </div>
                <button type="submit" class="recovery-button">Enviar Enlace de Recuperación</button>
            </form>
            <div class="recovery-footer">
                <a href="#">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>

</body>
</html>
